<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
<h:head>
    <title>Login - Student Management</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; margin-top: 100px; background-color: #f4f4f4; }
        .login-box { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
        .field { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        .btn { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .btn:hover { background: #0056b3; }
        .error { color: red; margin-bottom: 10px; display: block; }
    </style>
</h:head>
<h:body>
    <div class="login-box">
        <h2 style="text-align:center">Welcome Back</h2>
        
        <h:form>
            <h:messages globalOnly="true" styleClass="error" />
            
            <div class="field">
                <h:outputLabel value="Username:" />
                <h:inputText value="#{loginController.username}" required="true" />
            </div>

            <div class="field">
                <h:outputLabel value="Password:" />
                <h:inputSecret value="#{loginController.password}" required="true" />
            </div>

            <h:commandButton value="Login" action="#{loginController.login}" styleClass="btn" />
        </h:form>
    </div>
</h:body>
</html>
